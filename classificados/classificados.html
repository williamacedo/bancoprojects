<!DOCTYPE html>
<html>
<head>
	<title>Classificados</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
<form class="form-horizontal">
  <fieldset>
    <legend style="text-align: center">Classificados</legend>
    <div class="form-group">
      <label for="inputEmail" class="col-lg-2 control-label">Nome:</label>
      <div class="col-lg-8">
        <input class="form-control" id="inputEmail" type="text">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-lg-2 control-label">E-mail:</label>
      <div class="col-lg-8">
        <input class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Telefone:</label>
      <div class="col-lg-8">
        <input class="form-control" type="text">
      </div>
    </div>
    <div class="form-group">
      <label class="col-lg-2 control-label">Anúncio:</label>
      <div class="col-lg-8">
        <input class="form-control" type="text">
      </div>
    </div>

    <div class="form-group">
      <label class="col-lg-2 control-label">Categoria:</label>
      <div class="col-lg-8">
        <select class="form-control" id="select">
          <option>Veiculo</option>
        </select>
      </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10">
			<p><input type="checkbox" style="margin-left: 130px">Concordo com os termos de serviço</p>
	  </div>
    </div>
    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="reset" class="btn btn-danger">Cancelar</button>
      </div>
    </div>
  </fieldset>
</form>
</body>
</html>
